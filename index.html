<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Как хорошо ты знаешь Францию?</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
     <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          
          <li><a href="#" class="nav-link px-2 text-white display-6">Ответ:</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><p id="answer" class = "hidden fw-normal mt-3"></p></a></li>
        </ul>

       

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Ваша тема:</button>
          <button type="button" class="btn btn-warning"><h2 class="container display-6 fw-normal" id = "title"></h2></button>
        </div>
      </div>
    </div>
  </header>

    







    <div class="wrapper card-body" id="wrapper">
        <div id="questions">
        
        <p class="display-6 fw-normal" id  = "question"></p>
        <p><input class="list-unstyled mt-3 mb-4 form-check-input" type="radio" name="year" id="y1"><span class="display-6 fw-normal"  id = "a1"> </span></p>
        <p><input class="list-unstyled mt-3 mb-4 form-check-input" type="radio" name="year" id="y2"><span class="display-6 fw-normal"  id = "a2"> </span></p>
        <p><input class="list-unstyled mt-3 mb-4 form-check-input" type="radio" name="year" id="y3"><span class="display-6 fw-normal"  id = "a3"> </span></p>
        <p><input class="list-unstyled mt-3 mb-4 form-check-input" type="radio" name="year" id="y4"><span class="display-6 fw-normal"  id = "a4"> </span></p>

    <button class="w-100 btn btn-lg btn-warning" id = "get_answer">Дать ответ</button>
    <div class="right_div hidden" id = "right_div">
        <p class="right" id="right">Правильный ответ</p>
        <button class="w-100 btn btn-lg btn-warning" id = "next_question">Следующий вопрос</button>
    </div>
    <div class="wrong_div hidden" id="wrong_div">
         <p class="wrong" id="wrong">Неправильный ответ</p>
         <button class="w-100 btn btn-lg btn-warning" id = "view_answer">Посмотреть ответ</button>
    </div>

    
    </div>
    
    </div>
   
    
    
   
   <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">Попел Алина</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end ">
      <li class="nav-item "><a href="#" class="nav-link px-2 text-muted"> <div id="total_div">
        <p>Номер вопроса: <span id="n"></span></p>
        <p>Количество правильных ответов: <span id="n_right"></span> (с первого раза).</p>
    </div></a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><input type="hidden" value = "0" id = "n_question"></a></li>
      
    </ul>
  </footer>


    <script src="js/js.js"></script>
</body>
</html>
